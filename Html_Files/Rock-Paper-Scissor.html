<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel='stylesheet' href='/Style_Files/Rock-Paper-Scissor.css'>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <p>
    <button class='pic-buttons js-class-rock'>
      <img class='Pics' src='/Pics/rock-emoji.png'>
    </button>
    <button class='pic-buttons js-class-paper'>
      <img class='Pics' src='/Pics/paper-emoji.png'>
    </button>
    <button class='pic-buttons js-class-scissor'>
      <img class='Pics' src='/Pics/Scissor-emoji.png'>
    </button>
  </p>
  <p class='Game-result'></p>
  <p class='Selected-Choices'></p>
  <p class='score-result'></p>
  <p>
    <button class='reset-button'>Reset Score</button>
    <button class='autoplay-button auto-start-button'>Start AutoPlay</button>
    <p class='confirmation-msg'></p>
  </p>
  <script src='/Script_Files/Rock-Paper-Scissor.js'></script>
</body>
</html>
