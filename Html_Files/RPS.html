<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>
  <link rel='stylesheet' href='/Style_Files/RPS.css'>
</head>
<body>
  <h1>Rock Paper Scissor</h1>
  <p>
    <button class='css-pic-buttons js-pic-rock'>
      <img src='/Pics/Rock-emoji.png'>
    </button>
    <button class='css-pic-buttons js-pic-paper'>
      <img src='/Pics/Paper-emoji.png'>
    </button>
    <button class='css-pic-buttons js-pic-scissor'>
      <img src='/Pics/Scissor-emoji.png'>
    </button>
  </p>
  <p class='game-result'></p>
  <p class='selections'></p>
  <p class='game-score'></p>
  <p>
    <button class='reset-button css-reset-button'>Reset Score</button>
    <button class='autoplay-button css-autoplay-button'>Start AutoPlay</button>
  </p>
  <p class='confirmation-msg'></p>
  <script src='/Script_Files/RPS.js'></script>
</body>
</html>
