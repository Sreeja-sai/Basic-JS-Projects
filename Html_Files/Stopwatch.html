<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <script defer src='/Script_Files/Stopwatch.js'></script>
  <link rel='stylesheet' href='/Style_Files/Stopwatch.css'>
</head>
<body>
  <main>
  <div class='Stopwatch'>
      <div class='timer-display'>
        <button class='timer'>00:00:00:00.00
        </button>
      </div>
      <div class='buttons-flex'>
      <button class='start-button js-start-button'>Start</button>
      <button class='pause-button js-pause-button'>Pause</button>
      <button class='reset-button js-reset-button'>Reset</button>
      <button class='lap-button js-lap-button'>Lap</button>
      <button class='clear-laps js-clearLap-button'>Clear Laps</button>
    </div>
      <div class='display-lap-timer'>
       
      </div>
  </div>
  </main>
</body>
</html>
